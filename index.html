<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>NINTENDO WII Remote</title>
    <script src="https://kit.fontawesome.com/4465e0dafc.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>
            NINTENDO COWIID-19
        </h1>
        <section>

            <div class="container-control">

                <div class="container-btn-logo">
                    <div>
                        <figure class="btn power">
                            <i class="fas fa-power-off"></i>
                        </figure>
                        <p class="des-power">ALERT</p>
                    </div>
                    <figure>
                        <img class="logo-rc" src="descarga.png" alt="Logo Rolling">
                    </figure>
                </div>

                <div class="controlpad"> </div>

                <div class="btnA">Q</div>

                <div class="container-center">
                    <div class="btn sust">-</div>
                    <div class="container-home">
                        <div class="btn home">
                            <i class="fas fa-home"></i>
                        </div>
                        <p class="des-home">STAY AT HOME</p>
                    </div>
                    <div class="btn sum">+</div>

                </div>

                <div class="speaker">
                    <div class="speaker1">
                        <div class="S1"></div>
                        <div class="S2"></div>
                        <div class="S3"></div>
                    </div>
                    <div class="speaker2">
                        <div class="S4"></div>
                        <div class="S5"></div>
                        <div class="S6"></div>

                    </div>
                    <div class="speaker3">
                        <div class="S7"></div>
                        <div class="S8"></div>
                        <div class="S9"></div>
                    </div>
                    <div class="speaker4">
                        <div class="S10"></div>
                        <div class="S11"></div>
                        <div class="S12"></div>
                    </div>
                    <div class="speaker5">
                        <div class="S13"></div>
                        <div class="S14"></div>
                        <div class="S15"></div>
                    </div>
                    <div class="speaker6">
                        <div class="S16"></div>
                        <div class="S17"></div>
                        <div class="S18"></div>
                    </div>
                </div>

                <div class="container-btn-bottom">
                    <div class="btn b1">1</div>
                    <div class="btn b2">2</div>
                </div>

                <div class="lights">
                    <div class="square1"></div>
                    <div class="square2"></div>
                    <div class="square3"></div>
                    <div class="square4"></div>
                </div>
            
                    <figure class="logo-wii">
                        <img class="logo3" src="images.png" alt="logoco">
                        <img class="logo" src="Nintendo_Wii-logo-EA580D2587-seeklogo.com.png" alt="logowii">
                        <img class="logo4" src="264929a953e1206c03997efcea6d463d.png" alt="logod">
                        <img class="logo2" src="1200px-19_logo_new.svg.png" alt="logo19">
                    </figure>
                
                </div>
        </section>
    </header>

</body>

</html>
